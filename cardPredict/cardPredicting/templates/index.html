<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Prediction</title>
    <!-- Bootstrap CSS -->
    {% load static %}
    <link rel="stylesheet" href="{% static 'bootstrap-5.3.3/css/bootstrap.min.css' %}">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="text-center mb-4">Card Prediction</h1>
        <div class="card mx-auto shadow" style="max-width: 500px;">
            <div class="card-body">
                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="image" class="form-label">Upload an image of a playing card:</label>
                        <input type="file" class="form-control" name="image" id="image" accept="image/*" required>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">Predict</button>
                    </div>
                </form>
                {% if prediction %}
                    <div class="alert alert-success mt-4" role="alert">
                        <strong>Prediction:</strong> {{ prediction }}
                    </div>
                {% endif %}
            </div>
        </div>
    </div>
    <!-- Bootstrap JS Bundle with Popper -->
    <script src="{% static 'bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js'}"></script>
</body>
</html>
